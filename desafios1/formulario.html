<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <main>
        <form action="" method="post">
            <fieldset>
                <legend>Entre em contato</legend>

                <label for="type"><strong>Assunto: </strong></label>

                <select name="type" id="type">
                    <option value="support">suporte</option>
                    <option value="attendance">atendimento</option>
                </select>

                <br><br>

                <label for="name"><strong>Nome Completo: </strong></label>
                <br>
                <input type="text" id="name">

                <br><br>

                <label for="email"><strong>E-mail: </strong></label>
                <br>
                <input type="email" id="email">

                <br><br>

                <label for="message"><strong>Mensagem: </strong></label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <br><br>

                
                <input type="checkbox" id="news">
                <label for="news">Aceito receber novidades por e-mail</label>

                <br><br>

                <button type="submit">Enviar</button>

            </fieldset>
        </form>
    </main>
    
</body>
</html>
