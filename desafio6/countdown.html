<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./countdown.css">
    <title>Document</title>
</head>
<body>

    <header>
        
    </header>
    
    <main>
        <div class="content">
            <h1 class="tittle">READY TO LAUNCH IN...</h1>
            <div class="countdown">
                <div class="clock">
                    <p class="clock-tittle">Dias</p>
                    <p class="clock-time" id="day">00</p>
                </div>
                <div class="clock">
                    <p class="clock-tittle"></p>
                    <p class="clock-time">:</p>
                </div>
                <div class="clock">
                    <p class="clock-tittle">Horas</p>
                    <p class="clock-time" id="hour">00</p>
                </div>
                <div class="clock">
                    <p class="clock-tittle"></p>
                    <p class="clock-time">:</p>
                </div>
                <div class="clock">
                    <p class="clock-tittle">Minutos</p>
                    <p class="clock-time" id="minute">00</p>
                </div>
                <div class="clock">
                    <p class="clock-tittle"></p>
                    <p class="clock-time">:</p>
                </div>
                <div class="clock">
                    <p class="clock-tittle">Segundos</p>
                    <p class="clock-time" id="second">00</p>
                </div>
            </div>
            <p class="information">Inscreva-se para saber mais sobre o lançamento</p>

            <button id="subscribe">Inscreva-se</button>
        </div>
        <div class="image">
            <img src="./images/rocket.svg" class="rocket-image" alt="">
        </div>

        <div class="top-image">
            <img src="./images/top-image.svg" alt="">
        </div>

        <div class="bottom-image">
            <img src="./images/bottom-image.svg" alt="">
        </div>

        <div class="modal" id="modal">
            <div class="card">
        
                <div class="card-tittle">
                    <h1>Inscrição</h1>
                    <button class="close" id="close">X</button>
                </div>            
                    
                <form class="formulario" action="">
        
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Nome Completo">
        
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@gmail.com">
        
                    <button type="submit">Enviar</button>
                </form>
            </div>        
        </div>
        
    </main>

    

    <script src="./countdown.js"></script>
</body>
</html>
